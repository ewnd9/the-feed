<html>
<head>
	<title>the-feed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" >
</head>
<body>
	<div id="root">
		<style>
		@keyframes spin {
			100% {
				transform: rotate(360deg);
			}
		}
		</style>
		<div style="display:flex;width:100%;height:100%;align-items:center;justify-content:center;">
			<div class="circle" style="width:40px;height:40px;border-radius: 100%;border:10px solid rgba(255, 255, 255, 0.2);border-top-color:#FFF;animation: spin 1s infinite linear;"></div>
		</div>
	</div>
</body>
</html>
